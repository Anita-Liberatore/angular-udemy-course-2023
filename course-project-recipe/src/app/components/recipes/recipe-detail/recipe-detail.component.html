<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row mt-3">
  <div class="col-xs-12">
    <button (click)="goToTheShoppingList()" style="cursor: pointer" class="btn btn-success">Add Ingredients</button>
    <button class="btn btn-primary">Edit Recipe</button>
    <button class="btn btn-danger">Delete Recipe</button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name +' - ' +ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
